<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpexpress</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-center navbar-light">

        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo.png' %}" alt="Helpexpress" height="40px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
             <div class="container">
    
                <ul class="navbar-nav"> 
    
                <li class="nav-item mx-auto">
                  <a class="nav-link text-primary" href="/" ><b>O nas</b></a>
                </li>
    
    
                <li class="nav-item mx-auto">
                    <a class="nav-link text-primary" href="/#work"><b>Nasze usługi</b></a>
                  </li>
    
    
                  <li class="nav-item mx-auto">
                    <a class="nav-link text-primary" href="/#law" ><b>Twoje Prawa</b></a>
                  </li>
    
    
                  <li class="nav-item mx-auto">
                    <a class="nav-link text-primary" href="/#contact" ><b>Kontakt</b></a>
                  </li>
              
    
                  <li class="nav-item mx-auto">
                    <a class="nav-link text-white btn btn-danger rounded" href="{% url 'compensation' %}" >
                      SPRAWDŻ ODSZKODOWANIA
                    </a>
                  </li>
    
              </ul>
            </div> 
    
    
            </div>
        </div>
      
      
     
      </nav>
        
</div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <footer class="mt-5">

         <div class="row">
          <div class="col">
            Regulamin <br>
            Polityka prywatności <br>
            Ciasteczka

          </div>
          <div class="col  text-center">
            <p>&copy; {{ year }} </p> Helpexpress
          </div>
          <div class="col">

            <div class="row text-right">
              <div class="col"><img src="{% static 'img/fb.png' %}" alt="" height="15px"></div>
              <div class="col"><img src="{% static 'img/inst.png' %}" alt="" height="15px"></div>
            </div>
          </div>

         </div> 
            
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
